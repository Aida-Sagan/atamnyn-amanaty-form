<body>

<section class="container container-butns">
    <div class="button-back">
        <a href="index.html"  class="button type--A" role="button" aria-pressed="true">
            <div class="button__line"></div>
            <div class="button__line"></div>
            <span class="button__text">На главную страницу</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
        </a>

        <a href="assets/download/example.pdf" download target="_blank"  class="button type--B" role="button" aria-pressed="true">
            <div class="button__line"></div>

            <span class="button__text">Скачать образец заявки</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
        </a>
    </div>

    <div class="image-container">
        <img src="assets/img/logo.png" class="img-logo">
    </div>
</section>

<form id="formApp" class="container mt-4 form-container">
    <div class="form-group">
        <label for="choice">1) Ваш дедушка вернулся с ВОВ?</label>
        <select class="form-control"  id="choice">
            <option value="Вернулся с ВОВ">Вернулся с ВОВ</option>
            <option value="Не вернулся с ВОВ">Не вернулся с ВОВ</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fullName">2) ФИО (кого ищут)</label>
        <input class="form-control" id="fullName" type="text" required>
    </div>

    <div class="form-group">
        <label for="relativeName">3) Если известно, укажите имя прадеда, деда, отца разыскиваемого</label>
        <input class="form-control" id="relativeName" type="text">
    </div>

    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="birthYear">4) Год рождения</label>
                <select class="form-control" id="birthYear">
                    <option value="" disabled selected>Выберите год</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="birthDay">5) День и месяц рождения (если известно)</label>
                <input class="form-control"  id="dateBirth" type="text">
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="birthInterval">6) Если год рождения неизвестен, укажите примерный интервал (например, 1897-1905)</label>
        <input class="form-control"  id="birthInterval" type="text">
    </div>

    <div class="form-group">
        <label for="birthCountry">7) Место рождения: страна и область</label>
        <input class="form-control" id="birthCountry" type="text">
    </div>

    <div class="form-group">
        <label for="birthPlace">8) Место рождения: город, район, населенный пункт</label>
        <input class="form-control" id="birthPlace" type="text">
    </div>

    <div class="form-group">
        <label for="enlistmentDate">9) Месяц и год призыва</label>
        <input class="form-control" id="enlistmentDate" type="text">
    </div>

    <div class="form-group">
        <label for="choice">10) Семейный статус</label>
        <select class="form-control" id="choiceStatus">
            <option value="женат">женат</option>
            <option value="холост">холост</option>
            <option value="разведен">разведен</option>
            <option value="неизвестно">неизвестно</option>
        </select>
    </div>

    <div class="form-group">
        <label for="text">11) Количество детей и их имена</label>
        <input class="form-control" id="quantityChild" type="text">
    </div>

    <div class="form-group">
        <label for="message">12) Кого из родных мог указать Ваш дедушка в анкете призыва на фронт?
            (например, Жанагуль - жена, Ботагоз - сестра)</label>
        <input class="form-control" id="anyInform" />
    </div>

    <div class="form-group">
        <label for="captivityInfo">13) Есть ли информация, что Ваш дедушка был в плену?</label>
        <input class="form-control" id="isPlen" />
    </div>

    <div class="form-group">
        <label for="captivityLocationInfo">14) Если выше указали ответ "ДА", то известно ли, где был пленен (указать любую информацию)</label>
        <textarea class="form-control" id="captivityLocationInfo" ></textarea>
    </div>

    <div class="form-group">
        <label for="file">15) Прикрепить файлы, если необходимо:</label>
        <input class="form-control" type="file" onchange="handleFileUpload()" id="file">
    </div>
    <div class="form-group">
        <label for="captivityLocationInfo">16) ФИО кто ищет</label>
        <input class="form-control" id="FIO" ></input>
    </div>
    <div class="form-group">
        <label for="captivityLocationInfo">17) Номер телефона (указать несколько)
        </label>
        <input class="form-control" id="numberPhone" ></input>
    </div>
    <div class="form-group">
        <label for="captivityLocationInfo">18)Домашний адрес</label>
        <input class="form-control" id="address" ></input>
    </div>
    <div class="form-group">
        <label for="captivityLocationInfo">19)Электронная почта
        </label>
        <input class="form-control" id="email" ></input>
    </div>
    <div class="form-group">
        <label for="captivityLocationInfo">20)Откуда Вы узнали об "Atamnyn Amanaty"?

        </label>
        <input class="form-control" id="knowAbout" />
    </div>
    <button type="submit" class="btn btn-apply">
        Отправить
    </button>
</form>

</body>
</html>
